{% set name = "google-ai-generativelanguage" %}
{% set version = "0.6.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 6fa642c964d8728006fe7e8771026fc0b599ae0ebeaf83caf550941e8e693455

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: True  # [py<37]

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - google-api-core >=1.34.1,<3.0.0dev,!=2.0.*,!=2.1.*,!=2.2.*,!=2.3.*,!=2.4.*,!=2.5.*,!=2.6.*,!=2.7.*,!=2.8.*,!=2.9.*,!=2.10.*
    - google-auth >=2.14.1,<3.0.0dev,!=2.24.0,!=2.25.0
    - proto-plus >=1.22.3,<2.0.0dev
    - protobuf >=3.20.2,<6.0.0dev,!=4.21.0,!=4.21.1,!=4.21.2,!=4.21.3,!=4.21.4,!=4.21.5

    # - google-api-core >=1.34.1,<3.0.0dev,!=2.0.*,!=2.1.*,!=2.2.*,!=2.3.*,!=2.4.*,!=2.5.*,!=2.6.*,!=2.7.*,!=2.8.*,!=2.9.*,!=2.10.*
    # - grpcio >=1.33.2,<2.0dev
    # - grpcio >=1.49.1,<2.0dev # [py>=311]
    # - grpcio-status >=1.33.2,<2.0dev
    # - grpcio-status >=1.49.1,<2.0dev # [py>=311]
    # - google-auth >=2.14.1,<3.0.0dev,!=2.24.0,!=2.25.0
    # - proto-plus >=1.22.3,<2.0.0dev
    # - proto-plus >=1.25.0,<2.0.0dev # [py>=313]
    # - protobuf >=3.20.2,<6.0.0dev,!=4.21.0,!=4.21.1,!=4.21.2,!=4.21.3,!=4.21.4,!=4.21.5

test:
  source_files:
    - tests
  imports:
    - google
  commands:
    - pip check
    - pytest -v tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/googleapis/google-cloud-python/tree/main/packages/google-ai-generativelanguage
  summary: Google Ai Generativelanguage API client library
  description:  The Gemini API allows developers to build generative AI applications using Gemini models.
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  dev_url: https://github.com/googleapis/google-cloud-python/tree/main/packages/google-ai-generativelanguage
  doc_url: https://googleapis.dev/python/generativelanguage/latest

extra:
  recipe-maintainers:
    - jan-janssen
